# основной docker-compose 
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: geneforge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

  eureka:
    build: ./services/service-discovery
    ports:
      - "8761:8761"
    depends_on:
      - postgres

  config-server:
    build: ./services/config-service
    ports:
      - "8888:8888"
    environment:
      SPRING_CLOUD_CONFIG_SERVER_GIT_URI: https://github.com/your-org/geneforge-config
      
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka
      - config-server

  user-service:
    build: ./services/user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_PASSWORD: postgres
    depends_on:
      - postgres
      - redis
      - eureka

  genetic-service:
    build: ./services/genetic-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    depends_on:
      - postgres
      - redis
      - eureka

  model-service:
    build: ./services/model-service
    ports:
      - "8083:8083"
    environment:
      JVM_OPTS: "-Xmx4g -XX:+UseG1GC"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    depends_on:
      - eureka
      - redis

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
